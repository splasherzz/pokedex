<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Pokedex</title>
    </head>
    <body>
        <div id="modal" class="fixed top-24 left-32 right-32 bg-white flex flex-col items-center p-8">
            <div id="header" class="flex jusstify-end">
                <h1>Detailed View</h1>
                <button id="closebtn">Close</button>
            </div>
            <div id="modalbody" class="flex">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="ditto">
                <div id="info" class="flex flex-col">
                    <p>ID Num: 132</p>
                    <p>Name: Ditto</p>
                    <p>Height: 3</p>
                    <p>Weight: 40</p>
                    <p>Type(s): Normal</p>
                    <p>Weakness: Rock, Ghost, Steel</p>
                    <div>
                        <p>Stats</p>
                        <div>HP: 48</div>
                        <div>Attack: 48</div>
                        <div>Defense: 48</div>
                        <div>Special Attack: 48</div>
                        <div>Special Defense: 48</div>
                    </div>
                    <div>
                        <p>Abilities</p>
                        <div>Limber</div>
                        <div>Imposter</div>
                    </div>
                    <div>
                        <p>Moves</p>
                        <div>Transform</div>
                    </div>
                </div>
            </div>
            <div id="modalbuttons" class="flex flex-row">
                <button id="prevbtn" class="bg-slate-50">Previous</button>
                <button id="nextbtn">Next</button>
            </div>
        </div>
        <div id="title" class="p-5">
            <h1>Welcome to the Pokedex!</h1>
        </div>
        <div id="main">
            <form id="filterform" class="p-5">
                <label for="id">ID Number</label>
                <input type="text" name="id" id="id" />
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
                <input type="submit" value="Apply Filter">
            </form>
            <form id="sortform" class="p-5">
                <label>Sort by</label>
                <input type="radio" name="sort" value="id" id="id" checked />
                <label for="id">ID</label>
                <input type="radio" name="sort" value="name" id="name" />
                <label for="name">Name</label>
            </form>
            <div id="cardlist" class="grid grid-cols-5 gap-6 mx-6">
            </div>
            <button id="loadmore">Load More</button>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
