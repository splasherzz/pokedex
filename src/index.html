<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Pokedex</title>
    </head>
    <body>
        <div id="logo" class="mx-8 my-6">
            <img src="static/pokedex logo.png" alt="pokemon logo" border="0" class="h-28">
        </div>
        <div id="modal" class="z-1 fixed top-16 left-32 right-32 flex flex-col items-center p-8 rounded-3xl bg-slate-300" style="display: none;">
            <div id="header" class="flex justify-between justify-end w-full">
                <h1 class="font-bold">Detailed View</h1>
                <button id="closebtn">
                    Close
                </button>
            </div>
            <div id="modalbody" class="flex">
            </div>
            <div id="modalbuttons" class="flex flex-row">
                <button id="prevbtn" class="bg-slate-50">Previous</button>
                <button id="nextbtn">Next</button>
            </div>
        </div>
        <div id="main">
            <form id="filterform" class="forms p-5">
                <label for="id" class="mr-2">ID Number</label>
                <input type="text" name="id" id="id" class="mr-6 rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#345ca1] sm:text-sm sm:leading-6" />
                <label for="name" class="mr-2">Name</label>
                <input type="text" name="name" id="name" class="mr-8 rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#345ca1] sm:text-sm sm:leading-6" />
                <input type="submit" value="Apply Filter" class="cursor-pointer rounded-md bg-[#345ca1] text-white py-2 px-4">
            </form>
            <form id="sortform" class="forms p-5 -mt-10 flex">
                <label class="mr-6">Sort by</label>
                <div class="flex flex-col"> 
                    <div>
                        <input type="radio" name="sort" value="id" id="id" checked />
                        <label for="id">ID</label>
                    </div>
                    <div>
                        <input type="radio" name="sort" value="name" id="name" />
                        <label for="name">Name</label>
                    </div>
                </div>
            </form>
            <div id="cardlist" class="z-0 grid grid-cols-5 gap-6 mx-6 -mt-2">
            </div>
            <div class="flex justify-center my-4">
                <button id="loadmore" class="cursor-pointer rounded-md bg-[#345ca1] text-white py-2 px-4">Load More</button>
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
